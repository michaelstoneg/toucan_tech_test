<!DOCTYPE html>
<html ng-app="membersApp">
<head>
  <meta charset="UTF-8">
  <title>School Members</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/membersController.js"></script>
  <script src="/js/models/member.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller = "MembersController as criminals">
  <h1>School Connections</h1>

  <section>
    <ul id="criminals">
      <li ng-repeat="criminal in criminals.all">
        <strong>{{ criminal.name }}</strong> <em>{{ criminal.location }}</em> <span class="status dead">{{ criminal.status }}</span>
        <button class="delete" ng-click="criminals.removeCriminal(criminal)">X</button>
      </li>
    </ul>


    <form name="criminals.form" id="newCriminal" ng-submit="criminals.addCriminal()">
      <div>
        <label for="newCriminal-name">Name:</label>
        <input type="text" id="newCriminal-name" ng-model="criminals.newCriminal.name" placeholder="Prof. Moriarty" name="name" required minlength="5" maxlength="20">
        <div ng-messages="criminals.form.name.$error" ng-show="criminals.form.name.$dirty">
          <p ng-message ="required">Name is required</p>
          <p ng-message ="minlength">Name is too short</p>
        </div>
      </div>

      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminals.newCriminal.location" placeholder="Reichenbach Falls, CH" name="location" required minlength="5" maxlength="20">
        <div ng-messages="criminals.form.location.$error" ng-show="criminals.form.location.$dirty">
          <p ng-message ="required">Location is required</p>
          <p ng-message ="minlength">Location is too short</p>
        </div>
      </div>

      <div>
        <label for="newCriminal-status">Status:</label>
        <select id="newCriminal-status" ng-model="criminals.newCriminal.status" name="status" required>
          <option value="" disabled>- - Please Select One - -</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown" selected>Unknown</option>
        </select>
        <div ng-messages="criminals.form.status.$error" ng-show="criminals.form.status.$dirty">
          <p ng-message ="required">Status is required</p>
        </div>
      </div>
      <div>
        <input type="submit" value="Add Criminal" ng-disabled="criminals.form.$invalid">
      </div>
    </form>

  </section>

</body>
</html>
